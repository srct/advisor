{% extends 'layouts/base.html' %}

{% block title %}
Login | YourSchool Advisor
{% endblock %}

{% block content %}

<div class="page-header" id="banner">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1><strong>YourSchool Advisor</strong></h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-6 col-lg-offset-3">
    <div class="well">
      {% if form.error %}
      <div class="row">
        <div class="col-md-12">
	  <div class="alert alert-danger alert-dismissable">
	    <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Dang!</strong> Your username or password weren't right. Please try again.
	  </div>
	</div>
      </div>
      {% endif %}

      <form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-horizontal" role="form">{% csrf_token %}
    <div class="form-group">
      <legend> Username </legend>
      <label for="Username" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <input type="username" class="form-control" name="username" id="username" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <legend> Password </legend>
    <label for="Password" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password" id="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div> 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
     </form>


    </div>
  </div>
</div>

{% endblock %}
